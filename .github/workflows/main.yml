on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        working-directory: .   # ğŸ‘ˆ same folder as package.json

      - name: Build the package
        run: npm run build
        working-directory: .   # ğŸ‘ˆ same folder as package.json

      - name: Zip build output
        run: zip -r dist.zip build
        working-directory: .   # ğŸ‘ˆ React outputs build/ folder here

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist.zip
