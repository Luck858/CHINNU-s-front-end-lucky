on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
       
      - name: Build the package
        run: npm run start
    
      - name: test
        run: npm test
   
      
